---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - activemonitor.keikoproj.io
  - activemonitor.keikoproj.io.my.domain
  resources:
  - healthchecks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - activemonitor.keikoproj.io
  - activemonitor.keikoproj.io.my.domain
  resources:
  - healthchecks/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - activemonitor.keikoproj.io.my.domain
  resources:
  - healthchecks/finalizers
  verbs:
  - update
- apiGroups:
  - argoproj.io
  resources:
  - workflow
  - workflows
  - workflowtaskresults
  - workflowtasksets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
