apiVersion: activemonitor.orkaproj.io/v1alpha1
kind: HealthCheck
metadata:
  generateName: inline-hello-
  namespace: health
spec:
  repeatInterval: 60 # duration in seconds
  workflow:
    generateName: inline-hello-
    resource:
      namespace: health # workflow will be submitted in this ns
      serviceAccount: activemonitor-controller-sa # workflow will be submitted using this
      source:
        inline: |
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: hello-world-
            spec:
              entrypoint: whalesay
              templates:
                -
                  container:
                    args:
                      - "hello world"
                    command:
                      - cowsay
                    image: "docker/whalesay:latest"
                  name: whalesay
